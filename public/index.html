<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Super-Her√≥is</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    #search-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 250px;
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .card-header img {
      height: 120px;
      border-radius: 10px;
    }

    .card-body {
      margin-top: 10px;
    }

    .card-body ul {
      padding-left: 20px;
    }

    .card-body p, .card-body li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Digite o nome do personagem">
    <button onclick="searchCharacter()">Buscar</button>
  </div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
